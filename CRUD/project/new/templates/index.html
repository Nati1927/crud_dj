<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Members</h1>
        <table id="customers" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Country</th>
                    <th colspan="2" id="mid">Action</th>
                </tr>
            </thead>
            {% for members in mem %}
            <tr>
                <td>{{ members.id }}</td>
                <td>{{ members.First_name }}</td>
                <td>{{ members.Last_name }}</td>
                <td>{{ members.country }}</td>
                <td>
                    <a href="update/{{ members.id }}"><button id="up">update</button></a>

                </td>

                <td>
                    <a href="delete/{{ members.id }}"><button id="del">delete</button></a>
                </td>
            </tr>
            {% endfor %}

        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Add Member</button></a>
    </div>
</body>

</html>
